language: node_js
matrix:
  include:
  - os: linux
    node_js: '8'
    sudo: required
    env: DISPLAY=':99.0'
    dist: trusty
    addons:
      apt:
        sources:
        - google-chrome
        packages:
        - google-chrome-stable
  - os: osx
    osx_image: xcode9.0
    node_js: '8'
    sudo: required
    env: HOMEBREW_CASK_OPTS='--appdir=/Applications'
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
cache:
  yarn: true
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
before_install:
- |
  if [ "$TRAVIS_OS_NAME" = "osx" ]; then
    brew update > /dev/null
    brew cask install google-chrome
  else
    sudo dpkg --add-architecture i386
    wget https://dl.winehq.org/wine-builds/Release.key
    sudo apt-key add Release.key
    sudo apt-add-repository https://dl.winehq.org/wine-builds/ubuntu/
    sudo apt-get update
    sudo apt-get install --no-install-recommends -y gcc-multilib g++-multilib winehq-stable icnsutils graphicsmagick
  fi
install:
- yarn
before_script:
- |
  if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    sh -e /etc/init.d/xvfb start
  fi
script:
- yarn test
- |
  if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    yarn build -wl
  else
    yarn build -m
  fi
- yarn release
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
env:
  global:
    secure: 

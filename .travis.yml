language: node_js
matrix:
  include:
  - os: linux
    group: deprecated-2017Q4
    dist: trusty
    addons:
      apt:
        sources:
          - google-chrome
        packages:
          - google-chrome-stable
    env:
      - DISPLAY=':99.0'
      - secure: 
    node_js: '8'
    sudo: required
  - os: osx
    osx_image: xcode9.0
    node_js: '8'
    sudo: required
    env:
      - HOMEBREW_CASK_OPTS='--appdir=/Applications'
      - ELECTRON_CACHE=$HOME/.cache/electron
      - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
      - secure: 
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine*
cache:
  yarn: true
  directories:
    - "$HOME/.cache/electron"
    - "$HOME/.cache/electron-builder"
before_install:
- |
  if [ "$TRAVIS_OS_NAME" = "osx" ]; then
    brew update > /dev/null
    brew cask install google-chrome
    mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v2.3.1/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-2.3.1.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1
    export PATH="/tmp/git-lfs:$PATH"
  else
    sudo apt-get update
    sudo apt-get install -y --no-install-recommends software-properties-common icnsutils graphicsmagick xvfb default-jre
    sudo dpkg --add-architecture i386
    curl -L https://dl.winehq.org/wine-builds/Release.key > Release.key
    sudo apt-key add Release.key
    sudo apt-add-repository https://dl.winehq.org/wine-builds/ubuntu
    sudo apt-get update
    sudo apt-get -y remove software-properties-common libdbus-glib-1-2 python3-dbus python3-gi python3-pycurl python3-software-properties
    sudo apt-get install -y --no-install-recommends winehq-stable
    export WINEDEBUG='-all,err+all'
    export WINEDLLOVERRIDES='winemenubuilder.exe=d'
    # clean
    sudo apt-get clean && sudo rm -rf /var/lib/apt/lists/* && unlink Release.key
  fi
install:
- yarn
before_script:
- git lfs pull
- |
  if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    sh -e /etc/init.d/xvfb start
  fi
script:
- yarn test
- |
  if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    yarn test
    yarn build -wl -p always
  else
    yarn build -m -p always
  fi
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
